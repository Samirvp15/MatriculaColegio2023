<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Index</title>
        <link rel="stylesheet" href="ComponentesWeb/lcss.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="login-box">
                <img src="img/logocole.png" class="logo" alt="Logo del colegio"/>
                <b:form class="login-form">
                    <div class="input-group">
                        <b:inputText id="usuario" label="Usuarios" value="#{beanUsuario.usuario}" required="true" requiredMessage="El usuario es obligatorio"/> 
                        <b:message for="@previous" />
                    </div>
                    <div class="input-group">
                        <b:inputText type="password" id="contrasena" label="Contraseña" value="#{beanUsuario.contrasena}" required="true" requiredMessage="La contraseña es obligatoria"/> 
                        <b:message for="@previous" />
                    </div>
                    <div class="input-group">
                        <b:commandButton  value="Iniciar Sesion" look="primary" style="width:180px; margin-left: 133px;" 
                                          action="#{beanUsuario.controlLogin()}" />
                    </div>
                    
                </b:form>
            </div>
        </div>
    </h:body>
</html>
